<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Track Trains!</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

<div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>

      <div class="panel panel-default">
   <div class="panel panel-heading">Current Train Scheduled</div>
       <table class="table table-striped">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency</th>
<th>Next Arrival</th>
<th>Minutes Away</th>
</tr>
</thead>
<tbody>
<!-- dynamic list is made here -->
</tbody>
</table>
</div>

<div class="col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Form!</h3>
          </div>
          <div class="panel-body">

          	<form role="form">
          		<div class="form-group">
          			<label for="name-input">Train Name:</label>
          			<input class="form-control" id="name-input" type="text">
          		</div>
          		<div class="form-group">
          			<label for="dest-input">Destination:</label>
          			<input class="form-control" id="dest-input" type="text">
          		</div>
          		<div class="form-group">
          			<label for="time-input">First Train Time:</label>
          			<input class="form-control" id="time-input" type="time">
          		</div>
          		<div class="form-group">
          			<label for="frequency-input">Frequency (min):</label>
          			<input class="form-control" id="frequency-input" type="number">
          		</div>
          		<button class="btn btn-default" id="add-train" type="submit">Submit</button>
          	</form>
          </div>



	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="script.js"></script>






</body>

</html>
